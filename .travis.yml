language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.3

before-install:
  - composer self-update

install:
  - composer install --prefer-source --no-interaction --dev

script:
  - composer check
  - composer test

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: dev@livecommerce.com.br

env:
  - CODECOV_TOKEN='9caf2759-92b3-46e5-a2c9-06f2e621ed4f'
